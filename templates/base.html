<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Base页{% end %}</title>
    <link rel="shortcut icon" href="{{ static_url('images/01.jpg') }}">
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.css') }}">
    {% block css %}
    {% end %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Tornado图片库</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">用户中心</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/upload">上传图片</a>
            </li>
        </ul>
        <form class="">
            {% if current_user %}
            <h3>欢迎：{{ current_user }}</h3>
            {% end %}
        </form>
    </div>
</nav>
{% block body %}
{% end %}

<script src="{{ static_url('js/jquery-3.3.1.slim.min.js') }}"></script>
<script src="{{ static_url('js/popper.min.js') }}"></script>
<script src="{{ static_url('js/bootstrap.js') }}"></script>

{% block js %}

{% end %}
</body>
</html>
